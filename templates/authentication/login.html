{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<style>
.image-center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 10%;
}
</style>
<div class="row" >
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <image src = "{% static 'images/profiles/wallet.png' %}" class="image-center"></image>
          <h4 style="text-align: center;">Login to your account</h4>
        </div>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldvalues.username}}"
              class="form-control form-control-sm"
            />
          </div>

         <!---password field 1--->
          <div class="form-group" style="margin-top:15px;">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
              onkeyup='check();'
              style = "margin-bottom:15px;"
            />
            <small class="float-right py-3 showPasswordToggle" >SHOW</small>
          </div>
          <span id='message'></span>

          <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" style="margin-top:15px;"/>
        </form>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
